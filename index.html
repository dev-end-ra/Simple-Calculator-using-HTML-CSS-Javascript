<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Simple Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <input type="text" id="inputBox" placeholder="0">
        <div>
            <button class="delBtn">AC</button>
            <button class="delBtn">DEL</button>
            <button class="OprBtn">%</button>
            <button class="OprBtn">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="OprBtn">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="OprBtn">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="OprBtn">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="OprBtn">=</button>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
